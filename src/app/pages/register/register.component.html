<div class="register-page">
  <!-- Page-level heading and subtitle, centered on entire page -->
  <h1 class="register-title text-center">Create Account</h1>
  <p class="register-subtitle text-center">
    Fill out the information below to create your account
  </p>

  <div class="register-content container">
    <!-- Always display illustration, reorder in mobile via CSS -->
    <div class="register-illustration">
      <img
        src="assets/register-illustration.png"
        alt="Create Account Illustration"
      />
    </div>

    <div class="register-form">
      <!-- placeholders in green -->
      <div class="mb-3">
        <input
          class="form-control placeholder-green"
          type="text"
          placeholder="User Name"
          [(ngModel)]="username"
        />
      </div>

      <div class="mb-3">
        <input
          class="form-control placeholder-green"
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
        />
      </div>

      <div class="mb-3 position-relative">
        <input
          class="form-control placeholder-green"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password"
          [(ngModel)]="password"
        />
        <span
          class="material-icons toggle-password"
          (click)="showPassword = !showPassword"
          [attr.aria-label]="'Toggle password visibility'"
        >
          {{ showPassword ? "visibility_off" : "visibility" }}
        </span>
      </div>

      <div class="mb-3">
        <select
          multiple
          class="form-select placeholder-green"
          [(ngModel)]="selectedAllergies"
        >
          <option disabled>Select one or more allergens</option>
          <option *ngFor="let allergy of allergies" [value]="allergy">
            {{ allergy }}
          </option>
        </select>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mb-3">
        {{ errorMessage }}
      </div>

      <button class="btn btn-primary w-100 mb-3" (click)="register()">
        Create
      </button>

      <div class="separator mb-3">
        <span>or</span>
      </div>

      <button
        class="btn btn-google-auth w-100 mb-3 d-flex align-items-center justify-content-center"
        (click)="googleRegister()"
      >
        <img
          src="https://developers.google.com/identity/images/g-logo.png"
          alt="Google Logo"
        />
        <span>Continue with Google</span>
      </button>

      <div class="text-center">
        <span class="text-green me-1">Already have an account?</span>
        <a routerLink="/login" class="text-blue">Sign in</a>
      </div>
    </div>
  </div>
</div>
