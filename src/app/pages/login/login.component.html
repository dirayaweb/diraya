<div class="login-page">
  <!-- Center "Sign in" text on entire page, not just the form -->
  <h1 class="login-title text-center">Sign in</h1>

  <div class="login-content container">
    <!-- Show illustration on left or top, matching your previous design. 
         We'll keep the .d-none d-md-flex if you want it hidden on mobile. -->
    <div class="login-illustration d-none d-md-flex">
      <img src="assets/login-illustration.png" alt="Sign In Illustration" />
    </div>

    <div class="login-form">
      <!-- placeholders in green, no separate label -->
      <div class="mb-3">
        <input
          class="form-control placeholder-green"
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
        />
      </div>

      <div class="mb-3 position-relative">
        <input
          class="form-control placeholder-green"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password"
          [(ngModel)]="password"
        />
        <span
          class="material-icons toggle-password"
          (click)="showPassword = !showPassword"
          [attr.aria-label]="'Toggle password visibility'"
        >
          {{ showPassword ? "visibility_off" : "visibility" }}
        </span>
      </div>

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="rememberMe"
          id="rememberMe"
        />
        <label class="form-check-label" for="rememberMe"
          >Keep me logged in</label
        >
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mb-3">
        {{ errorMessage }}
      </div>

      <button class="btn btn-primary w-100 mb-3" (click)="login()">
        Sign in
      </button>

      <div class="text-center mb-3">
        <span>
          Need an account?
          <a routerLink="/register" class="create-link">Create one</a>
        </span>
      </div>

      <!-- Separator with "or" in center -->
      <div class="separator mb-3">
        <span>or</span>
      </div>

      <button
        class="btn btn-google-auth w-100 mb-3 d-flex align-items-center justify-content-center"
        (click)="googleLogin()"
      >
        <img
          src="https://developers.google.com/identity/images/g-logo.png"
          alt="Google Logo"
        />
        <span>Sign in with Google</span>
      </button>
    </div>
  </div>
</div>
