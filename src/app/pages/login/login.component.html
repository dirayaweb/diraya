<!-- login.component.html -->
<div class="login-page">
  <div class="login-content container">
    <!-- Left column: illustration (hidden on small screens) -->
    <div class="login-illustration d-none d-md-flex">
      <!-- Adjust asset name/path if needed -->
      <img src="assets/login-illustration.png" alt="Sign In Illustration" />
    </div>

    <!-- Right column: sign-in form -->
    <div class="login-form">
      <h1 class="signin-title">Sign in</h1>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" [(ngModel)]="email" />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="position-relative">
          <input
            class="form-control"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
          />
          <span
            class="material-icons toggle-password"
            (click)="showPassword = !showPassword"
            [attr.aria-label]="'Toggle password visibility'"
          >
            {{ showPassword ? 'visibility_off' : 'visibility' }}
          </span>
        </div>
      </div>

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="rememberMe"
          id="rememberMe"
        />
        <label class="form-check-label" for="rememberMe"
          >Keep me logged in</label
        >
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mb-3">
        {{ errorMessage }}
      </div>

      <button class="btn btn-primary w-100 mb-3" (click)="login()">
        Sign in
      </button>

      <div class="text-center mb-3">
        <span>
          Need an account?
          <a routerLink="/register" class="create-link">Create one</a>
        </span>
      </div>

      <hr class="mb-3" />

      <button
        class="btn btn-google-auth w-100 mb-3 d-flex align-items-center justify-content-center"
        (click)="googleLogin()"
      >
        <img
          src="https://developers.google.com/identity/images/g-logo.png"
          alt="Google Logo"
        />
        <span>Sign in with Google</span>
      </button>
    </div>
  </div>
</div>
