<div
  class="container d-flex flex-column align-items-center mt-5"
  style="max-width: 400px"
>
  <h2 class="mb-4">Login</h2>
  <div class="mb-3 w-100">
    <label class="form-label">Email</label>
    <input class="form-control" type="email" [(ngModel)]="email" />
  </div>
  <div class="mb-3 w-100">
    <label class="form-label">Password</label>
    <input class="form-control" type="password" [(ngModel)]="password" />
  </div>
  <div class="form-check align-self-start mb-3">
    <input
      class="form-check-input"
      type="checkbox"
      [(ngModel)]="rememberMe"
      id="rememberMe"
    />
    <label class="form-check-label" for="rememberMe">Keep me logged in</label>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger w-100">
    {{ errorMessage }}
  </div>
  <button class="btn btn-dark w-100 mb-2" (click)="login()">Login</button>
  <button
    class="btn d-flex align-items-center justify-content-center border w-100 mb-3"
    style="background-color: #fff; color: #000"
    (click)="googleLogin()"
  >
    <img
      src="https://developers.google.com/identity/images/g-logo.png"
      alt="Google Logo"
      style="width: 20px; margin-right: 8px"
    />
    Continue with Google
  </button>
  <button class="btn btn-link w-100" routerLink="/register">
    Create a new account
  </button>
</div>
