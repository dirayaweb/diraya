<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img src="assets/logo.png" alt="Diraya Logo" style="height: 40px" />
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Right side: Login/Register or user avatar/username -->
    <div class="d-flex align-items-center ms-auto">
      <div *ngIf="!user; else loggedIn">
        <a class="btn btn-primary" routerLink="/login">Login / Register</a>
      </div>
      <ng-template #loggedIn>
        <div
          class="d-flex align-items-center"
          style="cursor: pointer"
          (click)="goToUserPage()"
        >
          <img
            [src]="avatarUrl"
            alt="Avatar"
            class="rounded-circle me-2"
            style="width: 40px; height: 40px; object-fit: cover"
          />
          <!-- Username is shown only on desktop (md and up) -->
          <span class="d-none d-md-inline">{{
            user?.displayName || user?.email
          }}</span>
        </div>
      </ng-template>
    </div>

    <!-- Offcanvas sidebar for navigation links -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
      <div class="offcanvas-header">
        <!-- Removed the Diraya title -->
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link text-dark p-2 rounded"
              routerLink="/"
              (click)="dismissOffcanvas()"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-dark p-2 rounded"
              routerLink="/about"
              (click)="dismissOffcanvas()"
              >About Us</a
            >
          </li>
          <li class="nav-item" *ngIf="user">
            <a
              class="nav-link text-dark p-2 rounded"
              routerLink="/barcode"
              (click)="dismissOffcanvas()"
              >Barcode Scanning</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
