<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img src="assets/logo.png" alt="Diraya Logo" style="height: 40px" />
    </a>
    <div class="d-none d-lg-flex flex-grow-1 justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-dark px-3" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark px-3" routerLink="/about">About Us</a>
        </li>
        <li class="nav-item" *ngIf="user">
          <a class="nav-link text-dark px-3" routerLink="/barcode"
            >Barcode Scanning</a
          >
        </li>
      </ul>
    </div>
    <div class="d-none d-lg-flex align-items-center ms-auto">
      <div *ngIf="!user; else loggedIn">
        <a class="btn btn-dark" routerLink="/login">Login / Register</a>
      </div>
      <ng-template #loggedIn>
        <div
          class="d-flex align-items-center"
          style="cursor: pointer"
          (click)="goToUserPage()"
        >
          <img
            [src]="avatarUrl"
            alt="Avatar"
            class="rounded-circle me-2"
            style="width: 40px; height: 40px; object-fit: cover"
          />
          <span class="d-none d-md-inline">{{
            user?.displayName || user?.email
          }}</span>
        </div>
      </ng-template>
    </div>
    <button
      class="navbar-toggler d-lg-none"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-end d-lg-none"
      tabindex="-1"
      id="offcanvasNavbar"
    >
      <div class="offcanvas-header">
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link text-dark p-2 rounded"
              routerLink="/"
              (click)="dismissOffcanvas()"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-dark p-2 rounded"
              routerLink="/about"
              (click)="dismissOffcanvas()"
              >About Us</a
            >
          </li>
          <li class="nav-item" *ngIf="user">
            <a
              class="nav-link text-dark p-2 rounded"
              routerLink="/barcode"
              (click)="dismissOffcanvas()"
              >Barcode Scanning</a
            >
          </li>
        </ul>
        <div class="mt-3">
          <div *ngIf="!user; else mobileLoggedIn">
            <a
              class="btn btn-dark w-100"
              routerLink="/login"
              (click)="dismissOffcanvas()"
              >Login / Register</a
            >
          </div>
          <ng-template #mobileLoggedIn>
            <div
              class="d-flex align-items-center"
              style="cursor: pointer"
              (click)="goToUserPage(); dismissOffcanvas()"
            >
              <img
                [src]="avatarUrl"
                alt="Avatar"
                class="rounded-circle me-2"
                style="width: 40px; height: 40px; object-fit: cover"
              />
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</nav>
