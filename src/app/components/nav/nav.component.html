<nav class="navbar navbar-expand-lg custom-nav">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img src="assets/logo.png" alt="Diraya Logo" class="diraya-logo" />
    </a>
    <div class="d-none d-lg-flex flex-grow-1 justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">About Us</a>
        </li>
        <li class="nav-item" *ngIf="user">
          <a class="nav-link" routerLink="/barcode">Barcode Scanning</a>
        </li>
      </ul>
    </div>
    <div class="d-none d-lg-flex align-items-center ms-auto">
      <div *ngIf="!user; else loggedIn">
        <a class="btn btn-login" routerLink="/login">Login / Register</a>
      </div>
      <ng-template #loggedIn>
        <div
          class="d-flex align-items-center user-info"
          (click)="goToUserPage()"
        >
          <img
            [src]="avatarUrl"
            alt="Avatar"
            class="rounded-circle me-2 user-avatar"
          />
          <span class="d-none d-md-inline">{{
            user?.displayName || user?.email
          }}</span>
        </div>
      </ng-template>
    </div>

    <!-- Mobile Toggler -->
    <button
      class="navbar-toggler d-lg-none"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Offcanvas for mobile -->
    <div
      class="offcanvas offcanvas-end d-lg-none custom-offcanvas"
      tabindex="-1"
      id="offcanvasNavbar"
    >
      <div class="offcanvas-header">
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" (click)="dismissOffcanvas()"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" (click)="dismissOffcanvas()"
              >About Us</a
            >
          </li>
          <li class="nav-item" *ngIf="user">
            <a
              class="nav-link"
              routerLink="/barcode"
              (click)="dismissOffcanvas()"
              >Barcode Scanning</a
            >
          </li>
        </ul>
        <div class="mt-3">
          <div *ngIf="!user; else mobileLoggedIn">
            <a
              class="btn btn-login w-100"
              routerLink="/login"
              (click)="dismissOffcanvas()"
              >Login / Register</a
            >
          </div>
          <ng-template #mobileLoggedIn>
            <div
              class="d-flex align-items-center user-info"
              (click)="goToUserPage(); dismissOffcanvas()"
            >
              <img
                [src]="avatarUrl"
                alt="Avatar"
                class="rounded-circle me-2 user-avatar"
              />
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</nav>
